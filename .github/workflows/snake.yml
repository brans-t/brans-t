name: ğŸ Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Generate snake animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light
            dist/cyberpunk-blue.svg?color_snake=#00FFFF&color_dots=#001a33,#003366,#0066cc,#00aaff,#00FFFF
            dist/cyberpunk-purple.svg?color_snake=#FF00FF&color_dots=#1a0033,#330066,#6600cc,#aa00ff,#FF00FF
            dist/matrix-green.svg?color_snake=#00FF00&color_dots=#001a00,#003300,#006600,#00cc00,#00FF00
            dist/neon-pink.svg?color_snake=#FF006E&color_dots=#330016,#66002d,#990044,#cc005b,#FF006E
            dist/electric-blue.svg?color_snake=#00D9FF&color_dots=#00262e,#004d5c,#00738a,#009ab8,#00D9FF
      
      - name: ğŸ“Š Show build status
        run: |
          echo "âœ… Snake animations generated!"
          ls -lh dist/
      
      - name: ğŸš€ Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "ğŸ Update snake animations"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}